{% extends "layout.html" %}

{% block title %}Cadastro de Usuário{% endblock %}

{% block content %}
<div class="content" >
    <div id="form_cd">
        <h1>Cadastro</h1>
        <form action="{{url_for('cadastro')}}" method="POST">
            <label for="username">Nome de Usuário</label>
            <input type="text" name="nome" id="cadastro"><br>
            
            <label for="email">E-mail</label>
            <input type="email" name="email" id="cadastro"><br>
            
            <label for="password">Senha</label>
            <input type="password" name="pass" id="cadastro"><br>

            <input type="submit" value="Enviar" id="botao">
        </form>
    </div>
</div>
{% endblock %}
