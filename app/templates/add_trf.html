{% extends "layout.html" %}

{% block title %}Criar tarefas{% endblock %}

{% block content %}
<div class="content">
    <h1>Adicione uma nova tarefa aqui!</h1>
    <form action="{{url_for('add_trf')}}" method="POST">

        <label for="desc">Descrição</label>
        <input type="text" name="desc" required><br>
        
        <label for="data_criacao">Data de Criação</label>
        <input type="datetime-local" name="data_criacao" required><br>
        
        <label for="data_limite">Data Limite</label>
        <input type="datetime-local" name="data_limite" required><br>

        <label for="status">Status da Tarefa</label>
        <select name="status" id="status" required>
            <option value="Concluida">Concluída</option>
            <option value="Em_andamento">Em andamento</option>
            <option value="Pendente">Pendente</option>
        </select><br>

        <label for="prioridade">Prioridade</label>
        <select name="prioridade" id="prioridade" required>
            <option value="Baixa">Baixa</option>
            <option value="Média">Média</option>
            <option value="Alta">Alta</option>
        </select><br>

        <label for="categoria">Categoria</label>
        <select name="categoria" id="categoria" required>
            <option value="Trabalho">Trabalho</option>
            <option value="Estudo">Estudo</option>
            <option value="Pessoal">Pessoal</option>
        </select><br>

        <button type="submit">Adicionar Tarefa</button>

    </form>
</div>
{% endblock %}
